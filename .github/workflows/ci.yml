name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python for PyO3
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run cargo tests
        run: cargo test --workspace --all-targets

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install maturin numpy pytest

      - name: Build liteopt Python extension
        run: .venv/bin/maturin develop --manifest-path liteopt-py/Cargo.toml

      - name: Run Python tests
        run: .venv/bin/pytest liteopt-py/tests
