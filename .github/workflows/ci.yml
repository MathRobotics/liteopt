name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Run Rust tests
        run: cargo test --workspace --all-targets

      - name: Sync Python dependencies
        run: uv sync --project liteopt-py --extra dev

      - name: Build and install Python bindings
        run: uv run --project liteopt-py --extra dev maturin develop --manifest-path liteopt-py/Cargo.toml --release

      - name: Run Python tests
        run: uv run --project liteopt-py --extra dev pytest liteopt-py/tests
